<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Anti LFI Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simulateur satirique d'accusations politiques automatiques.">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="banner">
    <img src="./bannier.png" alt="Bannière Anti LFI Generator">
  </div>

  <main class="container">

    <header>
      <h1>Anti LFI Generator</h1>
      <p class="subtitle">Simulateur satirique d’accusations politiques automatiques</p>
    </header>

    <section class="card">
      <h2>Acte d’accusation</h2>
      <p class="content" id="accusation">Chargement…</p>
    </section>

    <section class="meta">
      <div class="bloc">
        <h3>Source</h3>
        <p id="source">Chargement…</p>
      </div>

      <div class="bloc">
        <h3>Preuve</h3>
        <p id="preuve">Chargement…</p>
      </div>

      <div class="bloc">
        <h3>Conclusion</h3>
        <p id="conclusion">Chargement…</p>
      </div>
    </section>

    <button id="generateBtn" class="generate" type="button">
      Générer un nouvel acte
    </button>

    <footer>
      <p class="disclaimer">
        Ceci est une parodie. Aucun fait réel n’est décrit.
        Le site met en scène les mécanismes de la polémique politique.
      </p>
    </footer>

  </main>

  <script src="./app.js?v=6" defer></script>
</body>
</html>
